<body class="bg-gray-100 flex flex-col min-h-screen items-center justify-center">

    <div class="w-full max-w-xl p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-center text-xl font-semibold mb-4">Teori Verif Theater</h1>
    
        <form onsubmit="showLoading(); performGacha(); return false;">
            <div class="mb-4" id="formSetlist">
                <label for="setlist" class="block text-sm font-medium text-gray-600">Pilih Setlist</label>
                <select id="setlist" onchange="changeSetlist(this.value)" class="mt-1 p-2 block w-full border rounded-md" required>
                </select>
            </div>
    
            <div class="flex flex-wrap -mx-4 mb-4">
                <div class="w-full md:w-1/3 px-4 mb-4 md:mb-0" id="formWaktu">
                    <label for="waktu" class="block text-sm font-medium text-gray-600">Jam Apply</label>
                    <input type="time" id="waktu" class="mt-1 p-2 block w-full border rounded-md" required>
                </div>
                
                <div class="w-full md:w-1/3 px-4 mb-4 md:mb-0" id="formShowDateTime">
                    <label for="showDateTime" class="block text-sm font-medium text-gray-600">Show</label>
                    <select id="showDateTime" onchange="updateSetlist()" class="mt-1 p-2 block w-full border rounded-md" required>
                        <option value="Show Siang">Show Siang</option>
                        <option value="Show Malam">Show Malam</option>
                    </select>
                </div>
    
                <div class="w-full md:w-1/3 px-4 mb-4 md:mb-0" id="formVerifCheck">
                    <label for="verifCheck" class="block text-sm font-medium text-gray-600">Check</label>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
                        <span id="loading" class="hidden">
                            Memeriksa kelayakan...
                        </span>
                        <span id="loadingAnimation" class="hidden">
                            <i class="fa-solid fa-circle-notch fa-spin"></i>
                        </span>
                        <span id="checkText">
                            Check!
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>    

    <footer class="mt-8 text-center">
        <div class="flex justify-center space-x-4">
          <a href="https://twitter.com/da_n_dy" target="_blank" class="text-gray-500 hover:text-gray-700">
